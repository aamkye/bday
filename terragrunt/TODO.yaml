TF:
  SG:
    default:
      in: 0.0.0.0/0 - ALLOW
      out: 0.0.0.0/0 - ALLOW
  VPC:
    default:
      CIDR: 10.0.0.0/16
  SUBNET:
    sub0:
      AZ: euw1-az1
      CIDR: 10.0.0.0/24
    sub1:
      AZ: euw1-az2
      CIDR: 10.0.1.0/24
    sub2:
      AZ: euw1-az3
      CIDR: 10.0.2.0/24
    sub100:
      AZ: euw1-az1
      CIDR: 10.0.100.0/24
    sub101:
      AZ: euw1-az2
      CIDR: 10.0.101.0/24
    sub102:
      AZ: euw1-az3
      CIDR: 10.0.102.0/24
  EIP:
    eip-igw0:
    eip-nat0:
    eip-nat1:
    eip-nat2:
  INTERNET-GW:
    internet-gateway0:
      VPC: default
      EIP: eip-igw0
  NAT-GW:
    nat-gateway0:
      EIP: eip-nat0
      subnet: sub100
    nat-gateway1:
      EIP: eip-nat1
      subnet: sub101
    nat-gateway2:
      EIP: eip-nat2
      subnet: sub102
  ROUTING-TABLE:
    sub0-rt:
      rule:
        0.0.0.0/0 -> nat-gateway0
    sub1-rt:
      rule:
        0.0.0.0/0 -> nat-gateway1
    sub2-rt:
      rule:
        0.0.0.0/0 -> nat-gateway2
    sub100-rt:
      rule:
        0.0.0.0/0 -> internet-gateway0
    sub101-rt:
      rule:
        0.0.0.0/0 -> internet-gateway0
    sub102-rt:
      rule:
        0.0.0.0/0 -> internet-gateway0
  IAM:
    arn:aws:iam::<ID>:role/ecsTaskExecutionRole:
      {
          "Version": "2012-10-17",
          "Statement": [
              {
                  "Effect": "Allow",
                  "Action": [
                      "ecr:GetAuthorizationToken",
                      "ecr:BatchCheckLayerAvailability",
                      "ecr:GetDownloadUrlForLayer",
                      "ecr:BatchGetImage",
                      "logs:CreateLogStream",
                      "logs:PutLogEvents"
                  ],
                  "Resource": "*"
              }
          ]
      }
  ECS:
    cluster:
      name: ecs-bday-cluster
    service:
      name: ecs-bday-service
      subnet:
        - sub0
        - sub1
        - sub2
    task:
      name: ecs-bday-task
      IMAGE: lodufqa/bday:latest
      MONGODB_URL: <url>
  ELB:
    subnet:
      - sub100
      - sub101
      - sub102
    target-group:
      - 80 + 443
    ssl(pregenerated):
  DocumentDB:
    name: docdb-bday-mongodb
    instance: 3
    size: t3.medium
